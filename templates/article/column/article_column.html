{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}
    文章栏目
{% endblock %}
{% block content %}
    <div>
        <p class="text-right">
            <button class="btn btn-primary">新增栏目</button>
        </p>
        <table class="table table-hover">
            <tr>
                <td>序号</td>
                <td>栏目名称</td>
                <td>操作</td>
            </tr>
            {% for column in columns %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ column.column }}</td>
                <td>--</td>
            </tr>
            {% empty %}
                <p>还没有栏目， 太懒了</p>
            {% endfor %}
        </table>
    </div>
{% endblock %}
